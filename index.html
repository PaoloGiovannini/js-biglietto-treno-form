<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Biglietto del treno</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1 class="text-center">Calcola il prezzo del tuo biglietto</h1>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-4 text-center">
                    <h4>Nome e cognome</h4>
                    <input type="text" id="nomeCognome"> 
                </div>
                <div class="col-12 col-md-4 text-center">
                    <h4>Km da percorrere</h4>
                    <input type="number" id="km">
                </div>
                <div class="col-12 col-md-4 text-center">
                    <h4>Fascia d'et√†</h4>
                    <select id="eta">
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="minorenne">Minorenne</option>
                        <option value="senior">Over 65</option>
                    </select>
                </div>
            </div>
            <div class="text-center pt-3">
            <button id="generaBiglietto" class="btn btn-primary">Genera</button>
            <button id="resettaBiglietto" class="btn btn-warning">Annulla</button>
            </div>

            <div class="d-none pt-5" id="biglietto">
                <h1 class="text-center">IL TUO BIGLIETTO</h1>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Nome Passeggero</th>
                        <th scope="col">Offerta</th>
                        <th scope="col">Carrozza</th>
                        <th scope="col">Codice CP</th>
                        <th scope="col">Costo biglietto</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th id="nome"></th>
                        <td id="tipoBiglietto"></td>
                        <td id="Carrozza"></td>
                        <td id="codicePrenotazione"></td>
                        <td id="costoBiglietto"></td>
                      </tr>
                    </tbody>
                  </table>
            </div>
            

        </div>

        


        <script type="text/javascript" src="js/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
